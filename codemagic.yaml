workflows:
  android_debug_apk:
    name: Android Debug APK
    environment:
      flutter: stable
      java: 17
    cache:
      cache_paths:
        - ~/.pub-cache
        - $HOME/.gradle/caches
        - $FCI_BUILD_DIR/build
    scripts:
      - flutter --version
      - flutter clean
      - flutter pub get
      - |
        set -o pipefail
        flutter build apk --debug -v 2>&1 | tee build-verbose.log
    artifacts:
      - build-verbose.log
      - build/app/outputs/flutter-apk/app-debug.apk

  android_release:
    name: Android Release (APK + AAB)
    environment:
      flutter: stable
      java: 17
    cache:
      cache_paths:
        - ~/.pub-cache
        - $HOME/.gradle/caches
        - $FCI_BUILD_DIR/build
    scripts:
      - flutter --version
      - flutter clean
      - flutter pub get
      - flutter build apk --release
      - flutter build appbundle --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
      - build/app/outputs/bundle/release/app-release.aab
